<div class="form-name filter">
  <input type="text" #inputTag class="form-field" placeholder="Name" name="name" [(ngModel)]="searchName">
  <i class="fas fa-search"></i>
</div>

<div class="box-select filter">
    <select id="genre" class="select" (change)="filter($event.target.value, $event.target.id)" >
    <option class="option" *ngFor="let genre of listGenres">{{ genre }}</option>
  </select>
  <div class="select-arrow"></div>
</div>

<div class="box-select filter">
  <select id="date" class="select" (change)="filter($event.target.value, $event.target.id)" >
    <option *ngFor="let date of listDates">{{ date }}</option>
  </select>
  <div class="select-arrow"></div>
</div>
